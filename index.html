<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="drag-n-drop/style.css"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
  <div class="row">
    <div class="column" draggable="true">
      <div class="column-header" >I</div>
      <div class="column-body">
          <div class="note" draggable="true" contenteditable="false">1</div>
          <div class="note" draggable="true" contenteditable="false">2</div>
          <div class="note" draggable="true" contenteditable="false">3</div>
      </div>
      <div class="column-footer"> +  Add notes </div>
    </div>
    <div class="column"  draggable="true">
      <div class="column-header" >II</div>
      <div class="column-body">
          <div class="note" draggable="true" contenteditable="false">4</div>
          <div class="note" draggable="true" contenteditable="false">5</div>
          <div class="note" draggable="true" contenteditable="false">6</div>
      </div>
      <div class="column-footer"> +  Add notes </div>
    </div>
    <div class="column"  draggable="true">
      <div class="column-header">III</div>
       <div class="column-body">
          <div class="note" draggable="true" contenteditable="false">7</div>
          <div class="note" draggable="true" contenteditable="false">8</div>
          <div class="note" draggable="true" contenteditable="false">9</div>
      </div>
      <div class="column-footer"> +  Add notes </div>
    </div>

    <div class="addColumn">+ Добавить столбец</div>
  </div>
      <script src="drag-n-drop/index.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
